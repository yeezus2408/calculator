<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone">
        <div class="textarea">
            <div class="cam">

            </div>
            <div class="content" id="content">
                0
            </div>
        </div>
        <div class="board">
            <table>
                <div class="buttons">
                    <tr><td class="btn ac">C</td><td class="btn percent">%</td><td class="btn back"><=</td><td class="btn del">/</td></tr>
                    <tr><td class="btn seven">7</td><td class="btn eight">8</td><td class="btn nine">9</td><td class="btn X">X</td></tr>
                    <tr><td class="btn four">4</td><td class="btn five">5</td><td class="btn six">6</td><td class="btn minus">-</td></tr>
                    <tr><td class="btn one">1</td><td class="btn two">2</td><td class="btn three">3</td><td class="btn plus">+</td></tr>
                    <tr><td class="btn pow">^</td><td class="btn zero">0</td><td class="btn dot">.</td><td class="btn result">=</td></tr>
                </div>
            </table>
        </div>
    </div>
    <script src="math.js"></script>
    <script src="calculator.js"></script>
    <script src="index.js"></script>
</body>
</html>
